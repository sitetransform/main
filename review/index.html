<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitetransform.css Support</title>
    <link rel="stylesheet" href="https://sitetransform.github.io/main/sitetransform.css/dist/sitetransform.css">
    <style>
        #info {
            border: none;
            color: transparent;
            outline: none;
            cursor: default;
            box-shadow: none;
            height: 1px;
            width: 1px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/mnqearzj" method="POST">
        <h2>Tell Us!</h2>
        <input type="text" id="info" value="hi">
        <label for="name">Name</label>
        <input type="text" placeholder="Your Name" id="name" name="name" required>
        <label for="email">Email <small>(for notifications only)</small></label>
        <input type="email" placeholder="Email" name="email" id="email" required>
        <label for="message">Message</label>
        <textarea placeholder="What made us great? How should we improve?" id="message" name="message" required></textarea>
        <button type="submit" onclick=check()>Submit</button>
    </form>
    <script>
        const info = document.getElementById("info");
        function check() {
            if (info === "") {
                info.value = "pass"
            }
            else {
                alert("Error submiting form")
            }
        }
    </script>
</body>
</html>
